<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="../css/SCSS/built-styles.css">
    <link rel="stylesheet" href="../css/SCSS/account-styles.css">

    <title>Create account</title>
</head>

<body>
    <!-- FOOTER -->
    <!-- NAVIGATION -->
    <nav id="main" class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../images/dogccessory_logo.png" alt="company logo">
            </a>
        </div>
    </nav>

    <!-- FORM -->

    <div class="container">
        <!-- cta = call to action-->
        <div id="cta" class="cta">
            <div id="rest-container" class="rest-container active">
                <div class="print-text" id="print-text-field"></div>
                <button onclick="moreDogs()" class="btn btn-lg" id="dog-btn">More dogs!</button>
                <div class="print-img" id="print-img-field"></div>
            </div>
            <div id="cta-text-box" class="cta-text-box">
                <h2 class="cta-heading">Create a new account</h2>
                <p class="cta-text">Already have an account? Log in <a href="log-in.html">here</a>.</p>

                <form name="myForm" id="myForm" class="cta-form" onsubmit="validateForm();" method="post">
                    <div>
                        <label for="full-name">Full name*</label>
                        <br>
                        <input id="full-name" name="full-name" type="text" minlength="3" placeholder="Full name" autocomplete="off" required>
                        <p id="name-field"></p>
                    </div>
                    <div>
                        <label for="email">Email address*</label>
                        <br>
                        <input id="email" type="email" placeholder="Email" required>
                        <p id="email-field"></p>
                    </div>
                    <div>
                        <label for="password">Password*</label>
                        <br>
                        <input id="password" type="password" minlength="8" placeholder="Password" autocomplete="off" required />
                        <p id="password-field"></p>
                    </div>
                    <div class="checkbox-grid">
                        <input id="checkbox" type="checkbox">
                        <label style="font-weight: normal" for="checkbox">Yes, I would like to receive information about Dogccessory products, offers and services in my email! I can stop receiving messages at any time. (optional)</label>
                    </div>
                    <div style="text-align: center;">
                        <button id="button " type="submit " class="btn btn-lg " type="button ">Register now</button>
                    </div>

                    <p>* Mandatory fields</p>
                    <p> By registering an account, you accept <a href="../pages/under-construction.html ">our general terms and conditions</a>.</p>
                    <p> Please read about our <a href="/pages/under-construction.html ">privacy</a>.</p>

                </form>
            </div>
        </div>
    </div>

    <!-- REST JavaScript -->
    <script src="../js/dogs.js "></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script type="module " src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js "></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js "></script>

</body>

</html>
