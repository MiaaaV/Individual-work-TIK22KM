<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="../css/SCSS/built-styles.css">
    <link rel="stylesheet" href="../css/SCSS/account-styles.css">

    <title>Log In</title>
</head>

<body>

    <!-- NAVIGATION -->
    <nav id="main" class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../images/dogccessory_logo.png" alt="company logo">
            </a>
        </div>
    </nav>

    <!-- FORM -->

    <div class="container">
        <!-- cta = call to action-->
        <div class="cta">
            <div class="cta-text-box">
                <h2 class="cta-heading">Log In</h2>
                <p class="cta-text">Don't have an account? Register <a href="create-account.html">here</a>.</p>

                <form class="cta-form" action="#">

                    <div>
                        <label for="email">Email address*</label>
                        <br>
                        <input id="email" autocomplete="off" type="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="password">Password*</label>
                        <br>
                        <input id="password" type="password" minlength="8" placeholder="Password" autocomplete="off" required>
                    </div>

                    <div style="text-align: center;">

                        <a href="under-construction.html" class="btn btn-lg" role="button">Log In</a>
                    </div>

                    <p>* Mandatory fields</p>
                    <p class="forgotten-password"> <a href="under-construction.html">Forgot your password?</a></p>


                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
